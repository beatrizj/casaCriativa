{% for idea in ideas %}
    <div class="idea">
        <img src="{{idea.image}}" alt="{{idea.title}}">

        <div class="content">
            <h3>{{idea.title}}</h3>
            <p>{{idea.category}}</p>
            <div class="description">
                {{idea.description}}
            </div>
            <div class="buttons-ideas">
                <a id="see-idea" href="{{idea.link}}" target="_blank">Ir para a ideia</a>
                <button id="delete">Excluir ideia</button>
            </div>            
        </div>
    </div>
{% endfor %}
